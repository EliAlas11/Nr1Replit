
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralClip Pro - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.8s ease;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #6366f1, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.125rem;
            color: #a3a3a3;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #6366f1;
            color: #6366f1;
        }

        .btn-secondary:hover {
            background: #6366f1;
            color: white;
        }

        .network-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: #a3a3a3;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-offline {
            background: #ef4444;
        }

        .status-online {
            background: #10b981;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .checking {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your internet connection. 
            Don't worry - we'll automatically reconnect you when your connection is restored.
        </p>
        
        <div class="offline-actions">
            <button class="btn" onclick="checkConnection()">
                Check Connection
            </button>
            <a href="/" class="btn btn-secondary">
                Try Again
            </a>
        </div>

        <div class="network-status">
            <span class="status-indicator status-offline" id="statusIndicator"></span>
            <span id="statusText">Connection lost - checking...</span>
        </div>
    </div>

    <script>
        let isOnline = false;
        let checkInterval;

        // Check connection status
        function checkConnection() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = 'status-indicator checking';
            statusText.textContent = 'Checking connection...';

            // Try to fetch a small resource
            fetch('/', { 
                method: 'HEAD',
                cache: 'no-cache',
                mode: 'no-cors'
            })
            .then(() => {
                // Connection successful
                isOnline = true;
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Connection restored! Redirecting...';
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            })
            .catch(() => {
                // Still offline
                isOnline = false;
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Still offline - will keep checking...';
            });
        }

        // Auto-check connection every 10 seconds
        function startAutoCheck() {
            checkInterval = setInterval(checkConnection, 10000);
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            isOnline = true;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = 'status-indicator status-online';
            statusText.textContent = 'Connection restored! Redirecting...';
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            statusIndicator.className = 'status-indicator status-offline';
            statusText.textContent = 'Connection lost - checking...';
        });

        // Start checking when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            startAutoCheck();
        });

        // Cleanup interval when page unloads
        window.addEventListener('beforeunload', () => {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
