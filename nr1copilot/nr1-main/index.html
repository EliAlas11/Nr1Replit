
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral Clip Generator - Professional Video Processing</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .status.success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .status.info {
            background: #ebf8ff;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .video-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 1rem;
        }

        .video-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: #f7fafc;
        }

        .video-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .video-info h4 {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .video-info p {
            font-size: 0.875rem;
            color: #718096;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
        }

        .highlight-item {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .highlight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .highlight-time {
            font-weight: 600;
            color: #4a5568;
        }

        .highlight-score {
            background: #667eea;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .api-docs {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .api-docs a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .api-docs a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><i class="fas fa-video"></i> Viral Clip Generator</h1>
    </header>

    <div class="container">
        <div class="grid">
            <!-- YouTube Download -->
            <div class="card">
                <h2><i class="fab fa-youtube"></i> YouTube Download</h2>
                <div class="input-group">
                    <label for="youtube-url">YouTube URL</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
                </div>
                <button class="btn" onclick="downloadVideo()">
                    <i class="fas fa-download"></i> Download Video
                </button>
                <div id="download-status"></div>
            </div>

            <!-- Video Analysis -->
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Video Analysis</h2>
                <div class="input-group">
                    <label for="analysis-video-id">Video ID</label>
                    <input type="text" id="analysis-video-id" placeholder="Enter video ID..." />
                </div>
                <button class="btn" onclick="analyzeVideo()">
                    <i class="fas fa-search"></i> Analyze Video
                </button>
                <div id="analysis-results" class="hidden">
                    <h3>Highlights Found:</h3>
                    <div id="highlights-list"></div>
                </div>
            </div>
        </div>

        <!-- Video List -->
        <div class="card">
            <h2><i class="fas fa-list"></i> Available Videos</h2>
            <button class="btn btn-secondary" onclick="loadVideoList()">
                <i class="fas fa-refresh"></i> Refresh List
            </button>
            <div id="video-list" class="video-list"></div>
        </div>

        <!-- Clip Creation -->
        <div class="card">
            <h2><i class="fas fa-cut"></i> Create Clip</h2>
            <div class="grid">
                <div class="input-group">
                    <label for="clip-video-id">Source Video ID</label>
                    <input type="text" id="clip-video-id" placeholder="Enter video ID..." />
                </div>
                <div class="input-group">
                    <label for="clip-start">Start Time (seconds)</label>
                    <input type="number" id="clip-start" placeholder="0" min="0" />
                </div>
                <div class="input-group">
                    <label for="clip-duration">Duration (seconds)</label>
                    <input type="number" id="clip-duration" placeholder="60" min="1" max="300" />
                </div>
                <div class="input-group">
                    <label for="clip-title">Clip Title</label>
                    <input type="text" id="clip-title" placeholder="My Viral Clip" />
                </div>
            </div>
            <button class="btn btn-success" onclick="createClip()">
                <i class="fas fa-magic"></i> Create Clip
            </button>
            <div id="clip-status"></div>
        </div>

        <!-- API Documentation -->
        <div class="api-docs">
            <h3 style="color: white; margin-bottom: 1rem;">API Documentation</h3>
            <a href="/docs" target="_blank"><i class="fas fa-book"></i> Swagger UI</a>
            <a href="/redoc" target="_blank"><i class="fas fa-file-alt"></i> ReDoc</a>
            <a href="/health" target="_blank"><i class="fas fa-heartbeat"></i> Health Check</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v1';
        
        function showStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type} fade-in">${message}</div>`;
        }

        function showSpinner(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status info"><span class="spinner"></span> ${message}</div>`;
        }

        async function downloadVideo() {
            const url = document.getElementById('youtube-url').value.trim();
            if (!url) {
                showStatus('download-status', 'Please enter a YouTube URL', 'error');
                return;
            }

            showSpinner('download-status', 'Downloading video...');

            try {
                const response = await fetch(`${API_BASE}/video/download`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('download-status', 
                        `✅ Video downloaded successfully! Video ID: ${data.data.video_id}`, 
                        'success'
                    );
                    document.getElementById('analysis-video-id').value = data.data.video_id;
                    document.getElementById('clip-video-id').value = data.data.video_id;
                    loadVideoList();
                } else {
                    showStatus('download-status', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('download-status', `❌ Error: ${error.message}`, 'error');
            }
        }

        async function analyzeVideo() {
            const videoId = document.getElementById('analysis-video-id').value.trim();
            if (!videoId) {
                showStatus('analysis-results', 'Please enter a video ID', 'error');
                return;
            }

            showSpinner('analysis-results', 'Analyzing video...');
            document.getElementById('analysis-results').classList.remove('hidden');

            try {
                const response = await fetch(`${API_BASE}/video/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ video_id: videoId })
                });

                const data = await response.json();

                if (data.success) {
                    displayHighlights(data.data.highlights);
                } else {
                    showStatus('analysis-results', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('analysis-results', `❌ Error: ${error.message}`, 'error');
            }
        }

        function displayHighlights(highlights) {
            const highlightsList = document.getElementById('highlights-list');
            
            if (highlights.length === 0) {
                highlightsList.innerHTML = '<p>No highlights found.</p>';
                return;
            }

            highlightsList.innerHTML = highlights.map(highlight => `
                <div class="highlight-item">
                    <div class="highlight-header">
                        <span class="highlight-time">
                            ${Math.floor(highlight.start_time / 60)}:${(highlight.start_time % 60).toString().padStart(2, '0')} - 
                            ${Math.floor(highlight.end_time / 60)}:${(highlight.end_time % 60).toString().padStart(2, '0')}
                        </span>
                        <span class="highlight-score">${Math.round(highlight.score * 100)}%</span>
                    </div>
                    <p>${highlight.description}</p>
                    <button class="btn" onclick="useHighlight(${highlight.start_time}, ${highlight.end_time - highlight.start_time})">
                        <i class="fas fa-magic"></i> Use This Highlight
                    </button>
                </div>
            `).join('');
        }

        function useHighlight(startTime, duration) {
            document.getElementById('clip-start').value = startTime;
            document.getElementById('clip-duration').value = duration;
            showStatus('clip-status', '✅ Highlight data applied to clip creation form', 'success');
        }

        async function createClip() {
            const videoId = document.getElementById('clip-video-id').value.trim();
            const startTime = parseInt(document.getElementById('clip-start').value) || 0;
            const duration = parseInt(document.getElementById('clip-duration').value) || 60;
            const title = document.getElementById('clip-title').value.trim() || 'Generated Clip';

            if (!videoId) {
                showStatus('clip-status', 'Please enter a video ID', 'error');
                return;
            }

            showSpinner('clip-status', 'Creating clip...');

            try {
                const response = await fetch(`${API_BASE}/video/create-clip`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        video_id: videoId,
                        start_time: startTime,
                        duration: duration,
                        title: title
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const clipData = data.data;
                    showStatus('clip-status', `
                        <div class="fade-in">
                            <h4>✅ Clip created successfully!</h4>
                            <p><strong>Filename:</strong> ${clipData.filename}</p>
                            <p><strong>Duration:</strong> ${clipData.duration}s</p>
                            <p><strong>Size:</strong> ${(clipData.file_size / 1024 / 1024).toFixed(2)} MB</p>
                            <div style="margin-top: 1rem;">
                                <a href="/api/v1/video/download-clip/${videoId}/${clipData.filename}" class="btn" download>
                                    <i class="fas fa-download"></i> Download Clip
                                </a>
                                <a href="/api/v1/video/preview/${videoId}/${clipData.filename}" class="btn btn-secondary" target="_blank">
                                    <i class="fas fa-play"></i> Preview Clip
                                </a>
                            </div>
                        </div>
                    `, 'success');
                    loadVideoList();
                } else {
                    showStatus('clip-status', `❌ ${data.message}`, 'error');
                }
            } catch (error) {
                showStatus('clip-status', `❌ Error: ${error.message}`, 'error');
            }
        }

        async function loadVideoList() {
            try {
                const response = await fetch(`${API_BASE}/video/list`);
                const data = await response.json();

                if (data.success) {
                    displayVideoList(data.data);
                } else {
                    document.getElementById('video-list').innerHTML = '<p>Failed to load videos</p>';
                }
            } catch (error) {
                document.getElementById('video-list').innerHTML = '<p>Error loading videos</p>';
            }
        }

        function displayVideoList(data) {
            const videoList = document.getElementById('video-list');
            
            if (data.videos.length === 0 && data.clips.length === 0) {
                videoList.innerHTML = '<p>No videos or clips found. Download a video to get started!</p>';
                return;
            }

            let html = '';

            if (data.videos.length > 0) {
                html += '<h4>📹 Original Videos</h4>';
                data.videos.forEach(video => {
                    html += `
                        <div class="video-item">
                            <div class="video-info">
                                <h4>${video.filename}</h4>
                                <p>ID: ${video.video_id} • Size: ${(video.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                            <div class="video-actions">
                                <button class="btn" onclick="analyzeVideoById('${video.video_id}')">
                                    <i class="fas fa-search"></i> Analyze
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            if (data.clips.length > 0) {
                html += '<h4 style="margin-top: 1rem;">✂️ Generated Clips</h4>';
                data.clips.forEach(clip => {
                    const videoId = clip.filename.split('_')[0];
                    html += `
                        <div class="video-item">
                            <div class="video-info">
                                <h4>${clip.filename}</h4>
                                <p>Size: ${(clip.size / 1024 / 1024).toFixed(2)} MB</p>
                            </div>
                            <div class="video-actions">
                                <a href="/api/v1/video/preview/${videoId}/${clip.filename}" class="btn btn-secondary" target="_blank">
                                    <i class="fas fa-play"></i> Preview
                                </a>
                                <a href="/api/v1/video/download-clip/${videoId}/${clip.filename}" class="btn" download>
                                    <i class="fas fa-download"></i> Download
                                </a>
                            </div>
                        </div>
                    `;
                });
            }

            videoList.innerHTML = html;
        }

        function analyzeVideoById(videoId) {
            document.getElementById('analysis-video-id').value = videoId;
            analyzeVideo();
        }

        // Load video list on page load
        window.addEventListener('load', loadVideoList);
    </script>
</body>
</html>
