
services:
  - type: web
    name: viral-clip-generator
    env: python
    buildCommand: cd nr1copilot/nr1-main && python3 -m pip install --upgrade pip && python3 -m pip install -r requirements.txt
    startCommand: cd nr1copilot/nr1-main && python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        value: mongodb+srv://your-connection-string
      - key: REDIS_URL
        value: redis://your-redis-url
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: viral-clips-data
      mountPath: /opt/render/project/src/nr1copilot/nr1-main/videos
      sizeGB: 2
